<div *ngIf="loading" class="content d-flex justify-content-center align-items-center">

    <div class="spinner-border text-warning" style="width: 8rem; height: 8rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

</div>

<div *ngIf="!loading">

    <div class="content-small bg">

        <app-navbar></app-navbar>

        <div class="container p-5">
            <div class="pb-5" role="alert">
                <h2 class="">GUIA DE USO</h2>
            </div>
        </div>

    </div>

    <div class="content shadow" style="border-top: 5px solid #edb10d">

        <div class="row justify-content-center pt-5">
            <div class="col-8">

                <div class="row justify-content-around">

                    <div class="col-lg-6 col-md-12 col-sm-12 p-4">
                        <div class="row justify-content-center shadow border" style="height:200px;">

                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="p-4">
                                    <img class="shadow" src="assets/img/search.png" width="100%" alt="">
                                </div>
                            </div>

                            <div class="col-lg-10 col-md-12 col-sm-10 d-flex align-items-center">
                                <div class="container p-4">
                                    Filtros de búsqueda.
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 p-4">
                        <div class="row justify-content-center shadow border" style="height:200px;">

                            <div class="col-lg-3 col-md-5 col-sm-10">
                                <div class="container p-5">
                                    <img src="assets/img/hourservice.png" width="90px" height="100px" alt="">
                                </div>
                            </div>

                            <div class="col-lg-9 col-md-5 col-sm-12 d-flex align-items-center">
                                <div class="container">
                                    Horario en que estará disponible el servicio.
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="row justify-content-around mt-3">

                    <div class="col-lg-6 col-md-12 col-sm-12 p-4">
                        <div class="row justify-content-center shadow border" style="height:200px;">

                            <div class="col-lg-3 col-md-5 col-sm-10">
                                <div class="container p-5">
                                    <img src="assets/img/responsibleservice.png" width="100px" height="100px" alt="">
                                </div>
                            </div>

                            <div class="col-lg-9 col-md-5 col-sm-10 d-flex align-items-center">
                                <div class="container">
                                    Área o departamento responsable del servicio.
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 p-4">
                        <div class="row justify-content-center shadow border" style="height:200px;">

                            <div class="col-lg-3 col-md-5 col-sm-10">
                                <div class="container p-5">
                                    <img src="assets/img/userway.png" width="120px" height="100px" alt="">
                                </div>
                            </div>

                            <div class="col-lg-9 col-md-5 col-sm-12 d-flex align-items-center">
                                <div class="container">
                                    Menú de accesibilidad que permite cambiar el tamaño de los textos, el brillo, el contraste y el cursor utilizado dentro del Portal de Servicio.
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>
