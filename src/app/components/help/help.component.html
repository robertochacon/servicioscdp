<div *ngIf="loading" class="content d-flex justify-content-center align-items-center">

    <div class="spinner-border text-warning" style="width: 8rem; height: 8rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

</div>

<div *ngIf="!loading">

    <div class="content-small bg">

        <app-navbar></app-navbar>

        <div class="container p-5">
            <div class="pb-5" role="alert">
                <h2 class="">CONTACTO DE AYUDA</h2>
            </div>
        </div>

    </div>

    <div class="content shadow" style="border-top: 5px solid #edb10d">

        <div class="row justify-content-center pt-5">
            <div class="col-10">

                <h5>Información de contacto</h5>
                <hr>

                <h6>Oficina principal</h6>
                <p> Dirección: F4GJ+99C, Av. Iberoamericana, Santo Domingo Este.</p>
                <p> Teléfono: (809) 221-4301</p>
                <hr>

                <div class="row justify-content-around">

                    <div class="col-lg-6 col-md-6 col-sm-12 p-4">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo: <span style="color:red;">*</span></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Digite un nombre">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono de contacto: <span style="color:red;">*</span></label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Digite un telefono">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico: <span style="color:red;">*</span></label>
                            <input type="email" class="form-control" id="correo" placeholder="name@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje: <span style="color:red;">*</span></label>
                            <textarea class="form-control" id="mensaje" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary btn-ounline">ENVIAR MENSAJE</button>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 p-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15136.682777718355!2d-69.8691104!3d18.4759258!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x61e02b8b7f094df3!2sComando%20Naval%20de%20Capitan%C3%ADas%20de%20Puertos%20y%20Autoridad%20Mar%C3%ADtima!5e0!3m2!1ses!2sdo!4v1672255463348!5m2!1ses!2sdo"
                            class="rounded shadow" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>
